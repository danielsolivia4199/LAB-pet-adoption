<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pet Adoption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1 class="webtitle">Lucky Adoptions</h1>
    <div class="gifs">
      <img id="catgif" src="https://media.tenor.com/GjVFM4flCucAAAAM/cat-kitty.gif">
      <img id="doggif" src="https://www.picgifs.com/glitter-gifs/d/dogs/picgifs-dogs-9447035.gif">
      <img id="dinogif" src="https://i.gifer.com/JQz.gif">
    </div>
    
    <!-- Button trigger modal -->
    <div class="modalbutton">
      <button type="button" class="btn btn-lg btn-modal" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Pet Adoption Form
      </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Looking to put your pet up for adoption? Fill out the form below.</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          <form>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" placeholder="Name" required>
              <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="color" placeholder="Color" required>
              <label for="floatingInput">Color</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="skill" placeholder="skill" required>
              <label for="floatingInput">Special Skill</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="type" placeholder="Type" required>
              <label for="floatingInput">Type</label>
            </div>
            <div class="form-floating mb-3">
              <input type="image-text" class="form-control" id="image" placeholder="Image" required>
              <label for="floatingInput">Image URL</label>
            </div>
            <button type="submit" class="btn btn-success" id="form-submit">Put Pet Up for Adoption!</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
    </div>
    <div class="buttons">
        <button type="button" class="btn btn-info" id="all-btn">All</button>
        <button type="button" class="btn btn-primary" id="dog-btn">Dogs</button>
        <button type="button" class="btn btn-success" id="dino-btn">Dinos</button>
        <button type="button" class="btn btn-warning" id="cat-btn">Cats</button>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
